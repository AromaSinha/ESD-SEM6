    CSS: <input type="text" id="num3" placeholder="Enter a number"><br><br>
    DSA: <input type="text" id="num4" placeholder="Enter a number"><br><br>

<script>
    //function to print all prime numbers from 1 to 100
    function prime(){
         var primeNum;
         for(var i=2;i<=100;i++){
            primeNum=1;
            for(var j=2;j<=i/2;j++){
                if(i%j==0){
                    primeNum=0;
                    break;
                }
            }
            if(primeNum==1){
                //document.write(i+"<br>");
                
                console.log(i)
                 document.getElementById("res").innerHTML+=`${i}`+" ";  
                 
            
            }
         }
    }

    //function to give the factorial of a given number
    function fact(){
      var num=document.getElementById("num1").value
      
      var fact = 1;
        for (i = 1; i <= num; i++) {
            fact *= i;
        }
        console.log(`The factorial of ${num} is ${fact}.`);
        document.getElementById("res1").innerHTML=`The factorial of ${num} is ${fact}.`
    
        }
    
    
    //function to find total and percentage of given subjects
    function total(){
        var a=document.getElementById("num2").value
        var b=document.getElementById("num3").value
        
        var c=document.getElementById("num4").value
        var d=document.getElementById("num5").value
        var e=document.getElementById("num6").value

        var sum=parseInt(a)+parseInt(b)+parseInt(c)+parseInt(d)+parseInt(e)
        var per= (sum*100)/500
        console.log(sum)
        document.getElementById("res2").innerHTML=`You got ${sum} and
        your percentage is ${per}.`

        if(per>=35){
            document.getElementById("res3").innerHTML=`Congrats! You passed.`
        }
        else{
            document.getElementById("res3").innerHTML= `Sorry! You failed.`
        }


    }
    
      
   
</script>
